<html>
    <head>
        <script type="text/javascript "src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>

        <div class="row">
            <div class="col s6">
                <div class="card blue lighten-3">
                    <div class="card-content white-text">
                    <span class="card-title">Take Photos</span>
                    <p>Input Number of Photos to Take</p>
                    <input type="text" value="" name="count" id='count'/>
                </div>
                <div class="card-action">
                    <input id="submitButton" type="submit" value="Take Photos">
                </div>
            </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue lighten-3">
                    <div class="card-content white-text">
                    <span class="card-title">Take Video</span>
                    <p>Input Seconds of Video to Capture</p>
                    <input type="text" value="" name="captureLength" id='captureLength'/>
                </div>
                <div class="card-action">
                    <input id="takeVideo" type="submit" value="Take Video">
                </div>
            </div>
            </div>
        </div>
        
        
        <div class="row">
            <div class="col s12 m6">
            <div class="card blue lighten-3">
                <div class="card-content white-text">
                    <span class="card-title">GoPro Control</span>
                    <p>Turn GoPro on / off</p>
                </div>
                <div class="card-action">
                    <input id="turnoff" type="submit" value="Turn  Off">
                    <input id="turnon" type="submit" value="Turn  On">  
                </div>
            </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12 m6">
            <div class="card blue lighten-3">
                <div class="card-content white-text">
                    <span class="card-title">Download</span>
                </div>
                <div class="card-action">
                    <input id="downloadAll" type="submit" value="Download All">  
                </div>
            </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12 m6">
            <div class="card blue lighten-3">
                <div class="card-content white-text">
                    <span class="card-title">Change Resolution</span>
                    <select id="resPicker" value="Select Resolution">
                        <option value="4k">4k</option>
                        <option value="2k">2k</option>
                        <option value="1440p">1440p</option>
                        <option value="1080p">1080p</option>
                        <option value="960p">960p</option>
                        <option value="720p">720p</option>
                        <option value="480p">480p</option>
                    </select>
                </div>
                <div class="card-action">
                    <input id="res" type="submit" value="Change Resolution">
                </div>
            </div>
            </div>
        </div>

        
        
        


        


        <script type="text/javascript">

                $(function(){
                    $('#submitButton').click(function(){
                        $.ajax({
                            url: '/takePhotos',
                            data:{
                                count: $('#count').val()
                            },
                            dataType: 'JSON',
                            type: 'GET',
                            success: alert("Taking "+ $('#count').val() + " pictures!")
                        });
                    });

                    $('#takeVideo').click(function(){
                        $.ajax({
                            url: '/record',
                            data:{
                                captureLength: $('#captureLength').val()
                            },
                            dataType: 'JSON',
                            type: 'GET',
                            success: alert("Recording for "+ $('#captureLength').val() + "seconds!")
                        });
                    });

                    $('#checkConnection').click(function(){
                        $.ajax({
                            url: '/checkConnection',
                            dataType: 'JSON',
                            type: 'GET',
                            success: alert("Checking Connection!")
                        });
                    });

                    $('#turnoff').click(function(){
                        $.ajax({
                            url: '/turnoff',
                            dataType: 'JSON',
                            type: 'GET',
                            success: alert("Turning off...")
                        });
                    });

                    $('#turnon').click(function(){
                        $.ajax({
                            url: '/turnon',
                            dataType: 'JSON',
                            type: 'GET',
                            success: alert("Turning on...")
                        });
                    });

                    $('#turnon').click(function(){
                        $.ajax({
                            url: '/turnon',
                            dataType: 'JSON',
                            type: 'GET',
                            success: alert("Turning on...")
                        });
                    });

                    $('#downloadAll').click(function(){
                        $.ajax({
                            url: '/downloadAll',
                            dataType: 'JSON',
                            type: 'GET',
                            success: alert("Downloading All to Raspberry Pi SD Card")
                        });
                    });

                    $('#res').click(function(){
                        $.ajax({
                            url: '/res',
                            dataType: 'JSON',
                            type: 'GET',
                            data:{
                                res: $('#resPicker').val()
                            },
                            success: alert("Changing resolution to "+$('#resPicker').val())
                        });
                    });

                    
                });
    
               
            </script>
    </body>
</html>
