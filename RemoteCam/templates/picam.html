<html>
    <head>
        <script type="text/javascript "src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css')}}">
        
    </head>
    <body>
        <nav>
            <div class="nav-wrapper" id="topbar">
              <a href="#" class="brand-logo center" id="topbar">PiCamera WEB INTERFACE</a>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li id="git"><a href="http://github.com/RyanStronge/GoProWeb" target="_blank">GitHub</a></li>
                <li id="git"><a href="/" id="">GoPro</a></li>


              </ul>
            </div>
        </nav>

        <div class="container">
            <div class="container__item">

                    <input type="text" class="form__field" placeholder="Number of Photos" value="" name="Pcount" id='Pcount'>       
                    <input type="text" class="form__field" placeholder="Seconds of Video" value="" name="PcaptureLength" id='PcaptureLength'/>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
                    <button type="button" class="btn btn--primary btn--inside uppercase" id="PsubmitButton">Take Photos</button>
                
                    
    
                    <button type="button" class="btn btn--primary btn--inside uppercase" id="PtakeVideo">Take Video</button>
                    
                    <img src="{{ url_for('video_feed')}}"width='950px' height='450px' id="live">

                </form>
            </div>

            
        </div>
        
      

        
        
        


        


        <script type="text/javascript">

                
                $(function(){
                    $('#PsubmitButton').click(function(){
                        $.ajax({
                            url: '/PtakePhotos',
                            data:{
                                count: $('#Pcount').val()
                            },
                            dataType: 'JSON',
                            type: 'GET',
                            success: alert("Taking "+ $('#Pcount').val() + " pictures!")
                        });
                    });

                    $('#PtakeVideo').click(function(){
                        $.ajax({
                            url: '/Precord',
                            data:{
                                captureLength: $('#PcaptureLength').val()
                            },
                            dataType: 'JSON',
                            type: 'GET',
                            success: alert("Recording for "+ $('#PcaptureLength').val() + "seconds!")
                        });
                    });
                });
                    

                    
                
    
               
            </script>
    </body>
</html>
